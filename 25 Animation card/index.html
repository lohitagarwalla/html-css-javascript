<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Card</title>
</head>

<body>
    <div class="card">
        <div class="card-image animated-bg">
            
        </div>
        <div class="header">
            <h3></h3>
            <p>
                <small class=" animated-bg"></small>
                <small class=" animated-bg"></small>
                <small class=" animated-bg"></small>
            </p>
        </div>
        <div class="profile">
            <div class="profile-img animated-bg">
                
            </div>
            <div class="profile-info" >
                <h3 class="name"><small class=" animated-bg"></small></h3>
                <p class="date"><small class=" animated-bg"></small></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
